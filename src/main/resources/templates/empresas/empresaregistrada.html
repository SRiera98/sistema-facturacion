<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:include="fragments/header.html :: head"></head>
<title>Empresa Registrada</title>
<body>
<header th:replace="fragments/header.html :: header"></header>
<div class="container">

    <div class="col-sm-6" th:if="${empresaInfo}" th:object="${empresaInfo}">
        <div class="card mt-3">
            <h3 class="card-header">Empresa</h3>
            <div class="card-block">
                <h4 class="card-title" th:text="*{cuit}"></h4>
                <h5 class="card-subtitle mb-4 text-muted" th:text="*{nombre}"></h5>
                <h5 class="card-subtitle mb-4 text-muted" th:text="*{direccion}"></h5>
                <h5 class="card-subtitle mb-4 text-muted" th:text="*{codigoPostal}"></h5>
                <h5 class="card-subtitle mb-4 text-muted" th:text="*{ciudad}"></h5>
                <h5 class="card-subtitle mb-4 text-muted" th:text="*{provincia}"></h5>
                <h6 class="card-subtitle mb-4 text-muted"><i class="fas fa-list-ul" aria-hidden="true"></i> [[*{pais}]]</h6>
            </div>
        </div>
    </div>

</div>
<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
