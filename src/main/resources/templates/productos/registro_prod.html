<!DOCTYPE html>
<html th:lang="es" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header th:replace="fragments/header.html :: header"></header>
<div>
    <h1 th:text="${titulo}">Titulo</h1>
</div>
<div class="container">



        <form method="post" th:action="@{/productos/registrar}" th:object="${producto}">
            <br/>
            <h2>Introduzca los datos de producto</h2>
            <br/>
            <div th:class="${#fields.hasErrors('codigo')} ? 'form-group row has-danger' : (*{codigo == null} ? 'form-group row' : 'form-group row has-success')">
                <label for="codigo" class="col-sm-2 col-form-label">Codigo</label>
                <div class="col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-fw fa-user fa" aria-hidden="true"></i></span>
                        <input th:field="*{codigo}" type="text" th:class="${#fields.hasErrors('codigo')} ? 'form-control form-control-danger' : (*{codigo == null} ? 'form-control' : 'form-control form-control-success')" placeholder="introduzca codigo de producto" required="required"/>
                    </div>
                    <div th:if="${#fields.hasErrors('codigo')}" class="form-control-feedback">El codigo debe contener entre 5 y 13 caracteres</div>
                </div>
            </div>

            <div th:class="${#fields.hasErrors('nombre')} ? 'form-group row has-danger' : (*{nombre == null} ? 'form-group row' : 'form-group row has-success')">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-fw fa-user fa" aria-hidden="true"></i></span>
                        <input th:field="*{nombre}" type="text" th:class="${#fields.hasErrors('nombre')} ? 'form-control form-control-danger' : (*{nombre == null} ? 'form-control' : 'form-control form-control-success')" placeholder="Ingrese nombre producto" required="required"/>
                    </div>
                    <div th:if="${#fields.hasErrors('nombre')}" class="form-control-feedback">El nombre debe contener entre 4 y 50 caracteres</div>
                </div>
            </div>

            <div th:class="${#fields.hasErrors('descripcion')} ? 'form-group row has-danger' : (*{descripcion == null} ? 'form-group row' : 'form-group row has-success')">
                <label for="descripcion" class="col-sm-2 col-form-label">Descripcion</label>
                <div class="col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-fw fa-envelope" aria-hidden="true"></i></span>
                        <input th:field="*{descripcion}" type="text" th:class="${#fields.hasErrors('descripcion')} ? 'form-control form-control-danger' : (*{descripcion == null} ? 'form-control' : 'form-control form-control-success')" placeholder="Ingrese descripcion de producto" required="required"/>
                    </div>
                    <div th:if="${#fields.hasErrors('descripcion')}" class="form-control-feedback">La descripcion debe tener entre 7 y 255 caracteres</div>
                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary btn-md btn-block">Enviar</button>
                </div>
            </div>

        </form>
</div>

<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
