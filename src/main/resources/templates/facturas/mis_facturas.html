<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header.html :: head"></head>
<title>Mis Facturas</title>
<body>
<header th:replace="fragments/header.html :: header"></header>
<div class="container">

    <div th:if="${mensaje}!=null">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <h5 th:text="${mensaje}"></h5>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <h1 class="texto_centrado">Facturas Realizadas</h1>
    <div class="row" th:each="factura : ${facturas}">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-header">
                    <h3 th:text="${factura.encabezado.cliente.nombre}"></h3>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${factura.encabezado.cliente.categoria}"></h5>
                    <p class="card-text" th:text="${factura.encabezado.fecha}"></p>
                    <div class="row">
                        <div class="col-md-3">

                        </div>
                        <div class="col-md-3">
                            <a th:href="@{/factura/{id}(id=${factura.encabezado.id})}" class="btn btn-success">Ver</a>
                        </div>
                        <div class="col-md-3">
                            <a th:href="@{/factura/eliminar/{id}(id=${factura.encabezado.id})}" class="btn btn-danger">Eliminar</a>
                        </div>
                        <div class="col-md-3">

                        </div>
                    </div>


                </div>
                <div class="card-footer text-muted">
                </div>
            </div>
        </div>

        <div class="col-md-4">
        </div>
    </div>


</div>
<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
