<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>facturas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Hoja de Estilo-->
    <link rel="stylesheet" type="text/css" href="static/css/estilo.css" th:href="@{/css/estilo.css}"/>
</head>
<body>
<header th:replace="fragments/header.html :: header"></header>

<h3 class="texto_centrado">Facturas Realizadas</h3>
<div class="row" th:each="factura : ${facturas}">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
        <div class="card text-center">
            <div class="card-header">
                <h1 th:text="${factura.encabezado.fecha}"></h1>
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${factura.encabezado.cliente.nombre}">Cliente: Apple Inc.</h5>
                <p class="card-text" th:text="${factura.encabezado.cliente.categoria}">Condici√≥n: Mayorista</p>
                <a href="#" class="btn btn-primary">Ver Factura</a>
            </div>
            <div class="card-footer text-muted">
            </div>
        </div>
    </div>

    <div class="col-md-4">
    </div>
</div>


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>

    </div>
    <div class="col-md-4"></div>
</div>



<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
