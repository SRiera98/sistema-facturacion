<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>facturas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Hoja de Estilo-->
    <link rel="stylesheet" type="text/css" href="static/css/estilo.css" th:href="@{/css/estilo.css}"/>
    <title>Mis Facturas</title>
</head>
<body>
<header th:replace="fragments/header.html :: header"></header>
<div class="container">

    <div th:if="${mensaje}!=null">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <h5 th:text="${mensaje}"></h5>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

<h1 class="texto_centrado">Facturas Realizadas</h1>
<div class="row" th:each="factura : ${facturas}">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
        <div class="card text-center">
            <div class="card-header">
                <h3 th:text="${factura.encabezado.cliente.nombre}"></h3>
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${factura.encabezado.cliente.categoria}"></h5>
                <p class="card-text" th:text="${factura.encabezado.fecha}"></p>
                <div class="row">
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-6">
                        <a th:href="@{/factura/{id}(id=${factura.encabezado.id})}" class="btn btn-success">Ver</a>
                    </div>
                    <div class="col-md-3">

                    </div>
                </div>


            </div>
            <div class="card-footer text-muted">
            </div>
        </div>
    </div>

    <div class="col-md-4">
    </div>
</div>


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>

    </div>
    <div class="col-md-4"></div>
</div>

</div>
<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
