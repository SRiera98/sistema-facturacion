<!DOCTYPE html>
<html th:lang="es" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>




    <title th:text="${titulo}">titulo</title>
</head>
<body>
<div></div>
<div class="container">

    <form method="post" th:action="@{/factura/establecer_productos}" th:object="${item}">
        <br/>
        <h2>Seleccione los Productos de la Factura</h2>
        <hr/>

        <div class="row">
            <div class="col-md-3">
                <h3>Productos</h3>
            </div>
            <div class="col-md-6">
                <select name="producto" class="selectpicker" multiple data-live-search="true" th:field="*{producto}">
                    <option th:each="producto : ${productos}"  th:value="${producto.id}" th:text="${producto.nombre}"></option>
                </select>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-6">
                <button type="submit" class="btn btn-primary btn-md btn-block">Siguiente</button>
            </div>
        </div>

    </form>
</div>

</body>
</html>
